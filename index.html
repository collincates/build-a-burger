<!DOCTYPE html>
<html lang="en">
<head>
  <title>Build-A-Burger</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div id="start-popup" class="modal">
      <div class="modal-content">
        <div id="start-button" class="close">PLAY</div>
      </div>
    </div>
    <div id="top">
      <div id="score-and-clock">
        <div id="clock"></div>
        <div id="score"></div>
      </div>
    </div>
    <div id="middle">
      <div id="order-ticketing">
        <div class="order-ticket-wrapper">
          <div id="order-tickets">
          </div>
        </div>
      </div>
    </div>
    <div id="bottom">
      <div class="row">
        <div class="col ingredient-image-container">
        </div>
        <div class="col ingredient-image-container">
        </div>
        <div class="col ingredient-image-container">
        </div>
        <div class="col ingredient-image-container">
        </div>
        <div class="col ingredient-image-container">
        </div>
        <div class="w-100"></div>
        <div class="col ingredient-image-container">
        </div>
        <div class="col ingredient-image-container">
        </div>
        <div class="col ingredient-image-container">
        </div>
        <div class="col ingredient-image-container">
        </div>
        <div class="col ingredient-image-container">
        </div>
        <div class="w-100"></div>
        <div class="col ingredient-image-container">
        </div>
        <div class="col ingredient-image-container">
        </div>
        <div class="col ingredient-image-container">
        </div>
        <div class="col ingredient-image-container">
        </div>
        <div class="col ingredient-image-container">
        </div>
      </div>
    </div>
  </div>
  <script src='js/script.js'></script>
</body>
